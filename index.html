<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDT Tax Calculator [2024-2025]</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #007BFF;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .breakdown-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 16px;
        }
        .breakdown-table th, .breakdown-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .breakdown-table th {
            background-color: #007BFF;
            color: white;
            font-weight: 600;
        }
        .income {
            color: green;
            font-weight: 500;
        }
        .rate {
            color: orange;
            font-weight: 500;
        }
        .tax {
            color: red;
            font-weight: 500;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            input[type="text"], button {
                font-size: 14px;
                padding: 10px;
            }
            .breakdown-table th, .breakdown-table td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BDT Tax Calculator</h1>
    <label for="income">Enter your income in BDT:</label>
    <input type="text" id="income" placeholder="Enter your income in BDT">
    <button onclick="calculateTax()">Calculate Tax</button>

    <div id="result" class="result"></div>
</div>

<script>
    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function calculateTax() {
        const income = parseFloat(document.getElementById('income').value);
        if (isNaN(income) || income < 0) {
            alert("Please enter a valid numeric income.");
            return;
        }

        let tax = 0;
        const breakdown = [];

        if (income <= 350000) {
            tax = 0;
            breakdown.push({ range: 350000, rate: 0, tax: 0 });
        } else if (income <= 450000) {
            tax = (income - 350000) * 0.05;
            breakdown.push({ range: 350000, rate: 0, tax: 0 });
            breakdown.push({ range: income - 350000, rate: 5, tax: tax });
        } else if (income <= 850000) {
            tax = (100000 * 0.05) + (income - 450000) * 0.10;
            breakdown.push({ range: 350000, rate: 0, tax: 0 });
            breakdown.push({ range: 100000, rate: 5, tax: 5000 });
            breakdown.push({ range: income - 450000, rate: 10, tax: (income - 450000) * 0.10 });
        } else if (income <= 1350000) {
            tax = (100000 * 0.05) + (400000 * 0.10) + (income - 850000) * 0.15;
            breakdown.push({ range: 350000, rate: 0, tax: 0 });
            breakdown.push({ range: 100000, rate: 5, tax: 5000 });
            breakdown.push({ range: 400000, rate: 10, tax: 40000 });
            breakdown.push({ range: income - 850000, rate: 15, tax: (income - 850000) * 0.15 });
        } else if (income <= 1850000) {
            tax = (100000 * 0.05) + (400000 * 0.10) + (500000 * 0.15) + (income - 1350000) * 0.20;
            breakdown.push({ range: 350000, rate: 0, tax: 0 });
            breakdown.push({ range: 100000, rate: 5, tax: 5000 });
            breakdown.push({ range: 400000, rate: 10, tax: 40000 });
            breakdown.push({ range: 500000, rate: 15, tax: 75000 });
            breakdown.push({ range: income - 1350000, rate: 20, tax: (income - 1350000) * 0.20 });
        } else if (income <= 3850000) {
            tax = (100000 * 0.05) + (400000 * 0.10) + (500000 * 0.15) + (500000 * 0.20) + (income - 1850000) * 0.25;
            breakdown.push({ range: 350000, rate: 0, tax: 0 });
            breakdown.push({ range: 100000, rate: 5, tax: 5000 });
            breakdown.push({ range: 400000, rate: 10, tax: 40000 });
            breakdown.push({ range: 500000, rate: 15, tax: 75000 });
            breakdown.push({ range: 500000, rate: 20, tax: 100000 });
            breakdown.push({ range: income - 1850000, rate: 25, tax: (income - 1850000) * 0.25 });
        } else {
            tax = (100000 * 0.05) + (400000 * 0.10) + (500000 * 0.15) + (500000 * 0.20) + (2000000 * 0.25) + (income - 3850000) * 0.30;
            breakdown.push({ range: 350000, rate: 0, tax: 0 });
            breakdown.push({ range: 100000, rate: 5, tax: 5000 });
            breakdown.push({ range: 400000, rate: 10, tax: 40000 });
            breakdown.push({ range: 500000, rate: 15, tax: 75000 });
            breakdown.push({ range: 500000, rate: 20, tax: 100000 });
            breakdown.push({ range: 2000000, rate: 25, tax: 500000 });
            breakdown.push({ range: income - 3850000, rate: 30, tax: (income - 3850000) * 0.30 });
        }

        displayResult(income, tax, breakdown);
    }

    function displayResult(income, tax, breakdown) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `<h2>The total tax for an income of <span class="income">${formatNumber(income)} BDT</span> is <span class="tax">${formatNumber(tax)} BDT</span></h2>`;
        
        let tableHTML = `
            <table class="breakdown-table">
                <tr>
                    <th>Income Range (BDT)</th>
                    <th>Tax Rate (%)</th>
                    <th>Tax Amount (BDT)</th>
                </tr>
        `;
        breakdown.forEach(item => {
            tableHTML += `
                <tr>
                    <td class="income">${formatNumber(item.range)}</td>
                    <td class="rate">${item.rate}</td>
                    <td class="tax">${formatNumber(item.tax)}</td>
                </tr>
            `;
        });
        tableHTML += '</table>';
        
        resultDiv.innerHTML += tableHTML;
    }
</script>

</body>
</html>
